<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Kerados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .download-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 255, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¥</div>
        <h1>Kerados</h1>
        <p>Download the Windows installer</p>
        <a href="/download" class="download-btn">Download Kerados</a>
        <div class="info">
            <p>Windows 10/11 (64-bit)</p>
        </div>
    </div>
</body>
</html>
