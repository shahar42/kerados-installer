<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Kerados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .download-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(255, 255, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover, .download-btn:focus {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(255, 255, 255, 0.4);
            background: #f0f0f0;
            outline: 3px solid #fff;
            outline-offset: 2px;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        footer a:hover, footer a:focus {
            color: #fff;
            text-decoration: underline;
        }

        /* Cookie Banner Styles */
        #cookie-banner {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 90%;
            max-width: 680px;
            
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            
            padding: 12px 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            z-index: 1000;
            
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #cookie-banner.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (min-width: 768px) {
            #cookie-banner {
                flex-direction: row;
                justify-content: space-between;
                padding: 12px 32px;
                gap: 32px;
            }
        }

        .cookie-content {
            flex: 1;
            text-align: center;
        }

        @media (min-width: 768px) {
            .cookie-content {
                text-align: left;
            }
        }

        .cookie-text {
            margin: 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            font-weight: 500;
        }

        .cookie-text a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-left: 8px;
            font-size: 0.9em;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }

        .cookie-text a:hover {
            color: #fff;
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }

        .cookie-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-base {
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-accept {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .btn-accept:hover {
            background: #fff;
            transform: translateY(-1px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
        }

        .btn-decline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-decline:hover {
            border-color: rgba(255, 255, 255, 0.9);
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Accessibility improvements */
        :focus {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="icon" role="img" aria-label="Download Icon">ðŸ“¥</div>
            <h1>Kerados</h1>
            <p>Download the Windows installer</p>
            <a href="/download" class="download-btn">Download Kerados</a>
            <div class="info">
                <p>Windows 10/11 (64-bit)</p>
            </div>
        </div>
    </main>

    <footer>
        <nav aria-label="Legal">
            <a href="/legal/terms">Terms of Service</a>
            <a href="/legal/privacy">Privacy Policy</a>
            <a href="/legal/accessibility">Accessibility Statement</a>
            <a href="/legal/impressum">Impressum</a>
        </nav>
        <p style="margin-top: 10px; opacity: 0.5;">&copy; 2026 Kerados. All rights reserved.</p>
    </footer>

    <div id="cookie-banner" role="dialog" aria-label="Cookie Consent">
        <div class="cookie-content">
            <p class="cookie-text">
                We use cookies to keep things smooth. 
                <a href="/legal/privacy">Read more</a>
            </p>
        </div>
        <div class="cookie-buttons">
            <button class="btn-base btn-decline" onclick="declineCookies()">Decline</button>
            <button class="btn-base btn-accept" onclick="acceptCookies()">Accept</button>
        </div>
    </div>

    <script>
        // Check for saved preference
        const cookieConsent = localStorage.getItem('cookieConsent');
        const banner = document.getElementById('cookie-banner');

        if (!cookieConsent) {
            // Show banner if no choice made yet
            banner.style.display = 'flex';
            // Trigger reflow/delay to allow transition
            setTimeout(() => banner.classList.add('visible'), 50);
        } else if (cookieConsent === 'accepted') {
            enableTracking();
        }

        function hideBanner() {
            banner.classList.remove('visible');
            // Wait for transition to finish before hiding
            setTimeout(() => {
                banner.style.display = 'none';
            }, 300);
        }

        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            hideBanner();
            enableTracking();
        }

        function declineCookies() {
            localStorage.setItem('cookieConsent', 'declined');
            hideBanner();
        }

        function enableTracking() {
            console.log("Tracking enabled");
            // HERE IS WHERE YOU WOULD INSERT GOOGLE ANALYTICS / PIXEL CODE
            // Example:
            // loadScript('https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y');
        }
    </script>
</body>
</html>
